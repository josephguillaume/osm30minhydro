        crossorigin=""></script>

    <script src="js/osmtogeojson.js"></script>

    <script src="data.js"></script>


    <style>
        body {
            padding: 0;
            margin: 0;
        }

        html,
        body,
        #map {
            height: 100%;
            width: 100%;
        }
    </style>
</head>


<body>
    <div id="map"></div>

    <script>
        get_basin_wiki();

        var map = L.map('map').fitWorld();
        var mapLayers = new Layers(map);

        // create the tile layer with correct attribution
        // https://switch2osm.org/using-tiles/getting-started-with-leaflet/
        var osmUrl = 'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png';
        var osmAttrib = 'Map data Â© <a href="https://openstreetmap.org">OpenStreetMap</a> contributors';
        var osm = L.tileLayer(osmUrl, { minZoom: 0, maxZoom: 12, attribution: osmAttrib }).addTo(map);

        function select_basin(basin_id) {
            var wiki = basin_wiki.filter(x => x[0] == basin_id);
            // TODO: deal with more than one match
            if (wiki != null && wiki.length > 0) { wiki = wiki[0][1] }
            else { wiki = null }

            if (wiki != null)
                load_tributaries_wiki(wiki).then((layer) => layer.addTo(map, "Tributaries"));
        }

        load_ddm30_basins(select_basin).then((layer) => layer.addTo(map, "Basins"));

    </script>

</body>
